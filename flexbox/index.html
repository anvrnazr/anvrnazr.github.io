<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    *
    {
        margin: 0;
        padding: 0;
        
    }
    div
    {
        border: 5px solid;
        padding: 20px;
    }
    .wrapper    
    {
        min-height: 250px;

    }
    .child
    
    {
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
